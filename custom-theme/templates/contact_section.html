<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>Contact Us</h2>
          <p>If you have some Questions or need Help! Please Contact Us!<br>We are responsive, whenever we can.</p>
          <p>
          Facebook : <a href="https://facebook.com/mupulstees">MupulsTees</a>
          Twitter: <a href="https://twitter.com/mupuls_tees">@mupuls_tees</a>
          </p>
          <p>
          If you like our collection, 
          <a href="http://eepurl.com/b7ewYH" target="_blank">please join our mailing list.</a>
          </p>
        </div>

        <div class="section-title">
          <div class="fb-like" data-href="http://mupulstees.com" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"></div>
        </div>
      </div>
    </div>
    <div class="row" style="display:none">
      <div class="col-lg-12 text-center">
        <form name="sentMessage" id="contactForm" novalidate="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
